<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/components.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<script src="js/API/common.js"></script>
	<script src="js/API/spotifyAPI.js"></script>
	<script src="js/API/yMusicAPI.js"></script>
	<script src="js/API/yMusify.js"></script>
	<script src="js/app.js"></script>
	<title>YMusify</title>
</head>
<body>
	<div class="app">
		<header>
			<span class="app_logo">YMusify</span>

			<div class="transfer_music">
				<img class="logo spotify_logo" src="img/spotify.png" alt="spotify">
				<img class="logo transfer_icon" src="img/transfer.svg" alt="transfer">
				<img class="logo ymusic_logo" src="img/ymusic.png" alt="ymusic">
			</div>
		</header>

		<main>
			<section class="main_screen" data-step="0">
				<div class="transfer_music">
					<img class="logo spotify_logo" src="img/spotify.png" alt="spotify">
					<img class="logo transfer_icon" src="img/transfer.svg" alt="transfer">
					<img class="logo ymusic_logo" src="img/ymusic.png" alt="ymusic">
				</div>

				<h1 class="text screen_title">Transfer your favorites between Spotify and Yandex.Music</h1>
				<p class="text screen_description">Stop wasting your time transferring music data between these streaming platforms, let YMusify do the job!</p>

				<div class="btn" data-action="go_to_step" data-to_step="1">Start now</div>
			</section>

			<section class="spotify_token hidden" data-step="1">
				<div class="transfer_music">
					<img class="logo spotify_logo" src="img/spotify.png" alt="spotify">
				</div>

				<p class="text screen_title">Please, enter Spotify access token</p>
				<label class="screen_input"><input name="spotify_access_token"></label>
				<p class="text screen_description no_margin">
					Do not have one? Don't worry, <span class="link_opener" data-action="get_spotify_token">just get it</span>
				</p>

				<div class="btn green" data-action="go_to_step" data-to_step="2">Next step</div>
			</section>
		</main>

		<footer>
			<div class="back" data-action="go_to_step" data-to_step="1" title="Go back">
				<img src="img/back.svg" alt="back">
			</div>
		</footer>
	</div>
</body>
</html>
